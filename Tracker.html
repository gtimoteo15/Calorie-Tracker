    <head>
        <meta charset="utf-8">

    </head>

        <div class="header">

            <div class="container1">

                <img class = "img1" src="images/Title2.png">
            </div>
            <nav class="navMenu">
                <a href="index.html">Home</a>
                <a href="tracker.html">Tracker</a>
                <a href="log.html">Log</a>
                <a href="calendar.html">Calendar</a>
                <a href="about.html">About</a>
                <a href="support.html">Support</a>
            </nav>
    </header>
    <body>
        <div class="content-wrapper">
            <div class="content-container">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
                <link href="tracker.css" rel="stylesheet" type="text/css" />
                <div class="container">
                    <!-- Form Card -->
                    <div class="card">
                      <div class="card-content">
                        <span class="ctitle">Add Meal / Food Item</span>
                        <form class="col">
                          <div class="row">
                            <div class="input-field col s6">
                              <input type="text" placeholder="Add Item" id="item-name">
                              <label for="item-name">Meal</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="number" placeholder="Add Calories" id="item-calories">
                                <label for="item-calories">Calories</label>
                            </div>
                            <button class="add-btn btn blue lighten-2"><i class="fa fa-plus"></i> Add Meal</button>         
                            <button class="update-btn btn blue darken-3"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
                            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                          </div>
                        </form>
                      </div>
                    </div>
                
                    <!-- Calorie Count -->
                    <h3 class="center-align"><p class="p1">Total Calories:</p> <span class="total-calories">0</span></h3>
                
                    <!-- Item List -->
                    <ul id="item-list" class="collection">
                      <!--
                      <li class="collection-item" id="item-0">
                        <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                        <a href="#" class="secondary-content">
                          <i class="edit-item fa fa-pencil"></i>
                        </a>
                      </li>
                      <li class="collection-item" id="item-0">
                        <strong>Cookie: </strong> <em>400 Calories</em>
                        <a href="#" class="secondary-content">
                          <i class="edit-item fa fa-pencil"></i>
                        </a>
                      </li>
                      <li class="collection-item" id="item-0">
                        <strong>Eggs: </strong> <em>300 Calories</em>
                        <a href="#" class="secondary-content">
                          <i class="edit-item fa fa-pencil"></i>
                        </a>
                      </li>
                    -->
                    </ul>
                  </div> 
                  <script
                  src="https://code.jquery.com/jquery-3.2.1.min.js"
                  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                  crossorigin="anonymous"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
                  <script src="tracker.js"></script>
            </div>
        </div>
    </body>
    <footer>
      <div class="content-wrapper">
        <h1 class="ml4">
          <span class="letters letters-1">TRACK</span>
          <span class="letters letters-2">YOUR</span>
          <span class="letters letters-3">CALORIES</span>
          <span class="letters letters-4">TODAY</span>
        </h1>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="script.js"></script>
